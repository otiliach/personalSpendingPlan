<div id="login-page">
  <div class="header">
    <h1>LOGIN</h1>
  </div>

  <form class="content" [formGroup]="logInForm" (ngSubmit)="logIn()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter email"
        formControlName="email"
        required
        name="email"
        autocomplete="on"
      />   
      <!--display error-->
      <mat-hint class="error" *ngIf="email.invalid && (email.touched || email.dirty)">The email address you entered is not valid.
      </mat-hint>   
    </mat-form-field>
    

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Enter password"
        formControlName="password"
        required
        name="password"
        autocomplete="on"
      />
      <mat-hint class="error" *ngIf="password.invalid && password.touched">No account found for this email and password. Retry, or Sign up.
      </mat-hint>
    </mat-form-field>

    <label><input type="checkbox" formControlName="rememberMe" class="form-control">Remember me</label>

    <a [routerLink]="'/auth/register'">Don't have an account? Register now!</a>
    <button mat-raised-button color="primary" type="submit" [disabled]="logInForm.invalid">LOG IN</button>
  </form>
</div>
