<mat-form-field class="example-form-field" appearance="outline">
  <mat-label class="label">Search by Type</mat-label>
  <input matInput type="text" [(ngModel)]="symbolSearchValue" />

  <button
    mat-button
    *ngIf="symbolSearchValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSymbolSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-button (click)="searchBySymbol()">Search</button>

<button mat-raised-button  (click)="logout()">
  LOG OUT
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
<ng-container matColumnDef="position">
  <th class = "posClass" mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
  <td mat-cell *matCellDef="let element">{{ element.position }}</td>
</ng-container>

<!-- Activity Column -->
<ng-container matColumnDef="activity">
  <th class = "activityClass" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
  <td mat-cell *matCellDef="let element"> 
    <img class = "activityClass-img" src="{{element.activity}}">   
  </td>
</ng-container>

<!-- Item Column -->
<ng-container matColumnDef="item">
  <th class = "itemClass" mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
  <td mat-cell *matCellDef="let element">{{ element.item }}</td>
</ng-container>

<!-- Price Column -->
<ng-container matColumnDef="price">
  <th class = "priceClass" mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
  <td mat-cell *matCellDef="let element">{{ element.price }}</td>
</ng-container>

<!-- Quantity Column -->
<ng-container matColumnDef="quantity">
  <th class = "quantityClass" mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
  <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th class = "actionClass" mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let row">

    <button mat-flat-button color="warn" (click)="onDelete(row)">
      Delete
    </button>

    <button
      style="margin-left: 2px"
      mat-flat-button
      color="accent"
      (click)="onEdit(row)"
    >
      Edit
    </button>
  </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<table class="total-table"> 
  <tbody>  
  <tr>  
    <td colSpan="1"><b>Total price:</b> </td>  
    <td colspan="1"><b>{{totalValue}}</b> </td>  
  </tr>  
  </tbody>
</table>

<button mat-raised-button  (click)="openDialog()">
  Add element
</button>
<button mat-raised-button  (click)="total()">Total 
</button>
